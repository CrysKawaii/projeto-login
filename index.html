<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo (a) novamente, para fazer o login digite o e-mail e a senha:</p>
                <form action="#" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="mail" id="idmail" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="idmail">E-mail:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="idsenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                        <label for="idsenha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar" id="botao01">
                        <div id="link">
                            <a href="#">Esqueci a senha </a>
                            <!-- <span class="material-symbols-outlined">vpn_key</span> -->
                        </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
